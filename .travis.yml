language: c
  
addons:
  apt:
    packages:
      - python-pygments

install:
  - curl --silent -L https://github.com/gohugoio/hugo/releases/download/v0.49.2/hugo_0.49.2_Linux-64bit.tar.gz | tar zxf -

script:
- ./hugo

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: public
  repo: octavian-h/personal-site
  target_branch: gh-pages
  fqdn: www.hasna.ro
  on:
    branch: master

